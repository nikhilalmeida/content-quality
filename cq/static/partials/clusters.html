

<div ng-show="dataReady">

<h4>{{(clusters|filter:search).length}} Clusters available</h4>
<div class="well">
<input class="form-control" type="text" ng-model="search.title" placeholder="Filter by keywords...">
    </br>
<button class="btn btn-success btn-large" ng-click="searchCluster(search.title)" value="Search">Search</button>
</div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>

            <th>Head Title</th>
            <th>Size</th>
        </tr>
        </thead>

        <tr ng-repeat="cluster in clusters | filter:search">

            <td><a ng-href="#/clusters/{{ cluster.id }}" id="{{ cluster.id }}">{{ cluster.title }}</a></td>
            <td>{{ cluster.size }}</td>
        </tr>
    </table>

</div>
